# Outer aperture (mrad)
cond_lens_outer_aper_ang = 21.0

[source_spread_function]
# Height proportion of a normalized Gaussian [0, 1]
cond_lens_si_a = 1.0       
# standard deviation: For parallel ilumination(Angstrom^-1), otherwise (Angstrom)
